<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Robotface-->
        <a-entity>
            <a-sphere position="0 5 -1.5" color="orange" radius="2"></a-sphere>
            <a-box position="0 0 0"  color="blue" width="10" height="10"></a-box>
            <a-sphere position="-3 2 1" ></a-sphere>
            <a-sphere position="-3 1.2 2" color = "black" radius="0.2" 
            animation="property:position;  from:-3 1.2 2; to:-3 2.5 2; loop: true; dur: 1000; dir:alternate"></a-sphere>
            <a-sphere position="3 2 1" ></a-sphere>
            <a-sphere position="3 1.2 2" color = "black" radius="0.2" 
            animation="property:position;  from:3 1.2 2; to:3 2.5 2; loop: true; dur: 1000; dir:alternate"></a-sphere>
<a-entity position="0 -2 3" geometry="primitive:ring">

</a-entity>
        </a-entity>

        
        
    </a-scene>
</body>

</html>
